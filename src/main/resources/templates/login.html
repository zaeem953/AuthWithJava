<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container p-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <th:block th:if="${param.error}">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </th:block>
                        <div class="card-header text-center fs-4">Login Page</div>
<!--                        <th:block th:if="${session.message}">-->
<!--                            <p class="text-center text-success fs-4">[[${session.message}]]</p>-->
<!--                            <th:block th:text="${@userServiceImpl.removeMessage()}"></th:block>-->
<!--                        </th:block>-->
                        <div class="card-body">
                            <form action="userLogin" method="post">

                                <div class="mb-3">
                                    <label>Enter Email</label>
                                    <input type="text" name="username" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Enter Password</label>
                                    <input type="text" name="password" class="form-control">
                                </div>
                                <button class="btn btn-primary col-md-12">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
